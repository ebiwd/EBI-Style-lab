{{#set-bb-data this}}
<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <title>EMBL-EBI Style Lab < {{block.name}}</title>
  <meta name="description" content="{{kit.description}}">

  <link rel="stylesheet" href="{{root}}assets/css/app.css?rev=@@hash">
  {{> meta}}

  <style>
    body {
      padding: 16px;
      border-top: 1px solid #ccc;
    }

    @media screen and (min-width: 64em) {
      body {
        padding: 50px;
      }
    }
  </style>
  <link rel="stylesheet" href="{{root}}websites/patterns/{{page}}/layout.css?rev=@@hash">
  <link rel="stylesheet" href="{{root}}websites/patterns/{{page}}/{{page}}.css?rev=@@hash">
</head>
<body>
  <h3>Demonstration and documentation</h3>
  {{> body}}
  <!-- <script src="{{root}}assets_site/js/app.js?rev=@@hash"></script> -->

  <script defer="defer" src="{{root}}websites/patterns/{{page}}/{{page}}.js"></script>
  <!-- JavaScript -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <!--
  <script>window.jQuery || document.write('<script src="../js/libs/jquery-1.10.2.min.js"><\/script>')</script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Your custom JavaScript file scan go here... change names accordingly -->
  <!--
  <script defer="defer" src="//www.ebi.ac.uk/web_guidelines/js/plugins.js"></script>
  <script defer="defer" src="//www.ebi.ac.uk/web_guidelines/js/script.js"></script>
  -->

  <script src="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.3/js/script.js"></script>

  <!-- The Foundation theme JavaScript -->
  <script src="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.3/libraries/foundation-6/js/foundation.js"></script>
  <script src="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.3/js/foundationExtendEBI.js"></script>
  <script type="text/JavaScript">$(document).foundation();</script>
  <script type="text/JavaScript">$(document).foundationExtendEBI();</script>

  <script type="text/JavaScript">
  // all iframe links should open in parent tab or new window
  $(window).load(function(){
    $('a[href^="http"]').not('a[href*=#]').attr('target','_blank');
    $('a[href^="../"]').not('a[href*=#]').attr('target','_parent');
  });

</html>
